<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyScheme Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background: #004aad;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .search-box {
            margin: 40px auto;
            width: 60%;
            text-align: center;
        }
        .search-box input {
            width: 80%;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .card {
            background: #f4f4f4;
            padding: 20px;
            width: 250px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .card h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>MyScheme Demo Website</h1>
</header>

<div class="search-box">
    <input type="text" placeholder="Search schemes...">
</div>

<h2 style="text-align:center;">Popular Schemes</h2>

<div class="cards">
    <div class="card">
        <h3>PM Kisan</h3>
        <p>Financial support for farmers.</p>
    </div>

    <div class="card">
        <h3>Ayushman Bharat</h3>
        <p>Health insurance upto 5 lakhs.</p>
    </div>

    <div class="card">
        <h3>UDID Card</h3>
        <p>Unique Disability ID card.</p>
    </div>
</div>

</body>
</html>
